<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteThinks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: antiquewhite;
      font-family: "M PLUS Rounded 1c", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .logo-header {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .container {
      position: absolute;
      top: 16px;
      right: 32px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 64px);
      z-index: 2;
    }

    .container img {
      height: 100px;
      width: auto;
    }

    /* Wichtig: display inline-block, Transition hinzufügen */
    .link {
      color: black;
      text-decoration: none;
      margin-left: 16px;
      display: inline-block;               /* macht transform verlässlich */
      transition: transform 0.18s ease, color 0.18s ease;
      transform-origin: center center;     /* optional: Drehpunkt */
      will-change: transform;              /* Performance-Hinweis */
    }

    .link:hover {
      color: black;                        /* Farbe kannst du ändern */
      transform: scale(1.2);               /* Vergrößerung */
    }

    /* Optional: damit die Links beim Skalieren nicht überlappen */
    nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/bbnoD/notethinks/tree/main"><img src="/img/Logo-Photoroom.png" alt="Kleines Logo"></a>
    <nav>
      <a class="link" href="notes.html">Notes</a>
      <a class="link" href="notesnewlook.html">Folders</a>
    </nav>
  </div>
</body>
</html>
